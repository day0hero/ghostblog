apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost
  namespace: ghostblog
  labels:
    app: ghostblog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghostblog
  template:
    metadata:
      labels:
        app: ghostblog
    spec:
      containers:
      - name: ghost
        image: ghost:2.6-alpine
        imagePullPolicy: Always
        ports:
        - containerPort: 2368
        env:
        - name: url
          value: http://www.k8stx.io
        volumeMounts:
        - mountPath: /var/lib/ghost/content
          name: ghostblog_volume
      volumes:
      - name: ghostblog_volume
        presistentVolumeClaim:
          claimName: ghostblog-volume
